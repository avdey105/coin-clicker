<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="top-bar">
            <div id="coins-counter">
                <span id="coins-amount">0</span>
            </div>
            <div id="spinning-coin"></div>
        </div>
        
        <div id="tap-text">хлопай по попке</div>
        
        <div id="click-area">
            <div id="click-animation">
                
            </div>
        </div>
    </div>

    <div id="intro-video-container">
        <div class="video-mask">
            <video id="intro-video" 
                playsinline 
                preload="auto">
                <source src="assets/videos/intro.mp4" type="video/mp4">
            </video>
        </div>
        <button id="start-video" class="start-button" aria-label="Играть"></button>
    </div>

    <audio id="tap-sound" src="assets/sounds/tap.mp3"></audio>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="scripts/game_logic.js"></script>
</body>
</html>
